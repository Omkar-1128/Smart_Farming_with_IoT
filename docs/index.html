<!-- Control Panel -->
<section class="control-panel">
    <h2>Automated Controls</h2>
    <div class="controls-grid">

        <div class="control-item">
            <div class="control-info">
                <span class="control-icon">💦</span>
                <span class="control-label">Irrigation System</span>
            </div>
            <input type="checkbox" id="irrigation-toggle" />
            <label for="irrigation-toggle" class="switch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-item">
            <div class="control-info">
                <span class="control-icon">🌪️</span>
                <span class="control-label">Ventilation Fan</span>
            </div>
            <input type="checkbox" id="fan-toggle" />
            <label for="fan-toggle" class="switch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-item">
            <div class="control-info">
                <span class="control-icon">💡</span>
                <span class="control-label">Grow Lights</span>
            </div>
            <input type="checkbox" id="light-toggle" />
            <label for="light-toggle" class="switch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-item">
            <div class="control-info">
                <span class="control-icon">🔔</span>
                <span class="control-label">Alerts Enabled</span>
            </div>
            <input type="checkbox" id="alert-toggle" checked />
            <label for="alert-toggle" class="switch">
                <span class="slider"></span>
            </label>
        </div>

    </div>
</section>
