<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm IoT Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Smart Farm IoT Monitoring</h1>
    </header>

    <main class="dashboard">
        <section class="data-container">
            <h2>Real-Time Sensor Data</h2>
            <div class="sensor-card" id="temperature-card">
                <h3>Temperature</h3>
                <p class="value" id="temp-value">--</p>
                <p class="unit">Â°C</p>
            </div>
            <div class="sensor-card" id="humidity-card">
                <h3>Humidity</h3>
                <p class="value" id="humid-value">--</p>
                <p class="unit">%</p>
            </div>
            <div class="sensor-card" id="moisture-card">
                <h3>Soil Moisture</h3>
                <p class="value" id="moist-value">--</p>
                <p class="unit">%</p>
            </div>
        </section>

        <section class="controls-container">
            <h2>System Controls</h2>
            <div class="control-panel">
                <h3>Irrigation System</h3>
                <button id="irrigation-toggle" class="control-button off">Turn ON</button>
                <p class="status-indicator">Status: <span id="irrigation-status">OFF</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IoT Farming Solution</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
